<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
        margin-bottom: 10px;
        display: grid;
        grid-template-columns :  100px 100px;
        ">
            <div style="background-color: gray;">div1<p>100px</p></div>
            <div style="background-color: lightblue;">div2 </div>       
        </div>

        <div style="
        margin-bottom: 10px;
        display: grid;
        grid-template-columns :  100px 200px;
        ">
            <div style="background-color: gray;">div1</div>
            <div style="background-color: lightblue;">div2<p>200px</p></div>       
        </div>

        <div style="
        margin-bottom: 10px;
        display: grid;
        grid-template-columns :  200px 100px;
        ">
            <div style="background-color: gray;">div1<p>200px</p></div>
            <div style="background-color: lightblue;">div2 </div> 
            <div style="background-color: lightblue;">div1</div>      
        </div>

        <div style="
        margin-bottom: 10px;
        display: grid;
        grid-template-columns :  200px 100px 200px;
        ">
            <div style="background-color: gray;">div1<p>200px</p></div>
            <div style="background-color: lightblue;">div2 </div> 
            <div style="background-color: gray;">div1</div>      
        </div>
        
    </body>
</html>
